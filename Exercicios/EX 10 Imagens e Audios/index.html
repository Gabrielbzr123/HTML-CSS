<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanha do seu navegador.</p>
<picture>
    <source media="(max-width: 750px)" srcset="Imagens/pequena.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="Imagens/media.png" type="image/png">
    <img src="Imagens/grande.png" alt="Imagem Flexível">
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5 </p>
    <audio src="midia/Missing Persons - Jeremy Blake.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/Missing Persons - Jeremy Blake.mp3" type="audio/ogg">
        <source src="midia/Missing Persons - Jeremy Blake.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/Missing Persons - Jeremy Blake.mp3"> clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</picture>
</body>
</html>
